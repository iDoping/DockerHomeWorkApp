controller:
  metrics:
    enabled: true
    bindAddress: 0.0.0.0
    service:
      create: true
      name: "metrics"
      port: 10254
      targetPort: 10254
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "10254"

    serviceMonitor:
      enabled: true
      namespace: monitoring
      additionalLabels:
        release: monitoring
