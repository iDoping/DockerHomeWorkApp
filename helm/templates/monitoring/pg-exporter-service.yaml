{{- if and .Values.monitoring.enabled .Values.monitoring.pgExporter.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "docker-homework-app.fullname" . }}-pg-exporter
  labels:
    {{- include "docker-homework-app.labels" . | nindent 4 }}
    app.kubernetes.io/component: pg-exporter
spec:
  ports:
    - name: http-metrics
      port: {{ .Values.monitoring.pgExporter.service.port }}
      targetPort: {{ .Values.monitoring.pgExporter.service.targetPort }}
  selector:
    {{- include "docker-homework-app.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: pg-exporter
{{- end }}