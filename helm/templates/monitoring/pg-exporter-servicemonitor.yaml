{{- if and .Values.monitoring.enabled .Values.monitoring.pgExporter.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "docker-homework-app.fullname" . }}-pg-exporter
  namespace: {{ .Values.monitoring.pgExporter.namespace | default "monitoring" }}
  labels:
    {{- include "docker-homework-app.labels" . | nindent 4 }}
    release: monitoring
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "docker-homework-app.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
      app.kubernetes.io/component: pg-exporter
  endpoints:
    - port: http-metrics
      path: /metrics
      interval: {{ .Values.monitoring.serviceMonitor.interval | default "15s" }}
  namespaceSelector:
    matchNames:
      - {{ .Release.Namespace }}
{{- end }}