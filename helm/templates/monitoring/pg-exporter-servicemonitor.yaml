{{- if and .Values.monitoring.enabled .Values.monitoring.pgExporter.enabled .Values.monitoring.serviceMonitor.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "docker-homework-app.fullname" . }}-pg-exporter
  labels:
    {{- include "docker-homework-app.labels" . | nindent 4 }}
    {{- range $k, $v := .Values.monitoring.serviceMonitor.labels }}
    {{ $k }}: {{ $v | quote }}
    {{- end }}
spec:
  jobLabel: job
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "docker-homework-app.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
      app.kubernetes.io/component: pg-exporter
  namespaceSelector:
    matchNames:
      - {{ .Release.Namespace }}
  endpoints:
    - port: http-metrics
      path: /metrics
      interval: {{ .Values.monitoring.serviceMonitor.interval | default "15s" }}
{{- end }}