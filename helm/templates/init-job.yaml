apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "docker-homework-app.fullname" . }}-init-db
  labels:
    {{- include "docker-homework-app.labels" . | nindent 4 }}
    app.kubernetes.io/part-of: docker-homework-app
    app.kubernetes.io/component: db-init
spec:
  backoffLimit: 5
  template:
    metadata:
      labels:
        {{- include "docker-homework-app.labels" . | nindent 8 }}
        app.kubernetes.io/part-of: docker-homework-app
        app.kubernetes.io/component: db-init
      annotations:
        checksum/init-sql: {{ include (print $.Template.BasePath "/init-configmap.yaml") . | sha256sum }}
        checksum/pg-root-secret: {{ include (print $.Template.BasePath "/pg-root-secret.yaml") . | sha256sum }}
    spec:
      restartPolicy: OnFailure
      containers:
        - name: psql
          image: postgres:16
          imagePullPolicy: IfNotPresent
          env:
            - name: PGHOST
              value: {{ .Values.pg.config.host | quote }}
            - name: PGPORT
              value: {{ .Values.pg.config.port | quote }}
            - name: PGUSER
              value: {{ .Values.pg.superuser.username | default "postgres" | quote }}
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.pg.superuser.secretName | quote }}
                  key: {{ .Values.pg.superuser.passwordKey | default "password" | quote }}
          volumeMounts:
            - name: init-sql
              mountPath: /init
          command:
            - /bin/sh
            - -c
            - |
              set -e

              echo "Waiting for Postgres at ${PGHOST}:${PGPORT}..."
              until pg_isready -h "${PGHOST}" -p "${PGPORT}" -U "${PGUSER}" ; do
                sleep 2
              done

              echo "Applying init SQL..."
              psql -v ON_ERROR_STOP=1 -f /init/init.sql
              echo "Done."
      volumes:
        - name: init-sql
          configMap:
            name: {{ include "docker-homework-app.fullname" . }}-init-sql
            items:
              - key: init.sql
                path: init.sql
